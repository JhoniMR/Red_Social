<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Thomas Jackson</mat-card-title>
      <mat-card-subtitle>8 Nov</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label >Tipo de reclamo</mat-label>
            <input matInput placeholder="" value="">
        </mat-form-field>

        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Descripción del problema</mat-label>
            <input matInput placeholder="" value="">
        </mat-form-field>

        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Lugar del incidente</mat-label>
            <input matInput placeholder="" value="">
        </mat-form-field>

        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Personas implicadas</mat-label>
            <input matInput placeholder="" value="">
        </mat-form-field>

        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Numero de la persona o empresa implicada</mat-label>
            <span matPrefix>+57 &nbsp;</span>
            <input type="tel" matInput placeholder="350-633-202-3">
          </mat-form-field>

        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Correo electronico</mat-label>
            <input matInput placeholder="" value="">
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="primary" style="margin-left: 31em;">Enviar</button>
  </mat-card>


    <div style="margin-left: 87em; margin-top: -7em;">
      <a mat-button (click)="openDialog()"><img src="https://img.icons8.com/fluent/48/000000/online-support.png"/></a>
      <h5 style="color: aliceblue;">Atención Al Usuario</h5>
    </div>
